<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="style/profile.css">
  <style>
body {
  background: linear-gradient(135deg, #c850c0, #4158d0);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.profile-container {
  background-color: #2500f866;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.profile-image {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
}

.profile-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-details {
  margin-top: 20px;
  text-align: center;
}

.profile-details h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.profile-details p {
  font-size: 16px;
}
body {
      background: linear-gradient(135deg, #50b2c8, #4158d0);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .profile-button, .home-button {
      padding: 10px 20px;
      background-color: #b61111;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .profile-button:hover, .home-button:hover {
      background-color: #555;
    }

    #app {
      margin-top: 20px;
      display: none;
    }

    #app.show {
      display: block;
    }
  </style>
</head>
<body>
    <div class="buttons-container">
        <button class="profile-button" onclick="goProfile()">Profile</button>
        <button class="home-button" onclick="goWidget()">Widget</button>
      </div>
      <div id="app"></div>
      <script src="https://unpkg.com/vue@next"></script>
      <script src="main.js"></script>
      <script>
        function goProfile() {
          window.location.href = "profile.html";
        }
    
        function goWidget() {
          window.location.href = "index.html#app";
        }
    
        if (window.location.hash === "#app") {
          document.getElementById("app").classList.add("show");
        }
      </script>
  <div class="profile-container">

    </div>
    <div class="profile-details">

  </div>
</body>
</html>
