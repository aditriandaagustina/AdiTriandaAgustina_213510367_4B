      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .profile-button:hover, .home-button:hover {
      background-color: #555555;
    }

    #app {
      margin-top: 60px; /* Adjust the margin-top value to make space for the header */
      display: none;
    }

    #app.show {
      display: block;
    }
